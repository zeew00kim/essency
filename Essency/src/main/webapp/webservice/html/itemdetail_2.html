<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>제품 상세 페이지</title>
  <link href="layout1.css" rel="stylesheet" type="text/css">
  <style>
    /* 링크 스타일 */
    a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
    a:hover {
      text-decoration: underline;
      color: purple !important;
      transform: scale(1.05);
    }

    /* 제품 정보 스타일 */
    .product-name {
      font-weight: bold;
      font-size: 1.5em;
    }
    .product-price, .shipping-fee {
      font-size: 1.2em;
      margin-top: 10px;
      display: block;
    }

    /* 버튼 스타일 */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .cart-button, .buy-button {
      background-color: #b8d0fa;
      border: 2px solid silver;
    }
    .cart-button:hover, .buy-button:hover {
      background-color: skyblue;
      transform: scale(1.05);
    }
    .buttons a {
      color: inherit;
      text-decoration: none;
    }

    /* 이미지 스타일 */
    .main_footer img {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="h1">
        <a href="register.html">회원가입</a>
        <a href="login.html">로그인</a>
        <a href="cart.html">장바구니</a>
      </div>
      <div class="h2">
        <a href="index.html">
          <img src="../webservice/image/스크린샷 2024-11-28 210005.png" width="289" height="103" alt="로고">
        </a>
      </div>
      <nav class="h3">
        <div class="h3_center">
          <a href="all_item.html">전체상품</a>
          <a href="lotion.html">로션/크림</a>
          <a href="cleansing.html">클렌징</a>
          <a href="ampoul.html">앰플/세럼</a>
          <a href="events.html">진행중 이벤트</a>
        </div>
        <div class="h3_right">
          <img src="../webservice/image/free-icon-font-search-17767794.png" width="24" height="24" alt="검색">
          <img src="../webservice/image/free-icon-font-user-17766671.png" width="24" height="24" alt="사용자">
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="m2">
        <div class="m2_left">
          <img src="../webservice/image/KakaoTalk_20241127_111509868_02.jpg" alt="제품 이미지">
        </div>
        <div class="m2_right">
          <span class="product-name">제품명</span>
          <span class="product-price">판매 가격 15,000원</span>
          <div class="m2_shipping">
            <span class="shipping-fee">배송비 2,500원</span><br>
            <span class="shipping-fee">배송일 결제 후 7일 이내 도착예정</span><br>
            <span class="shipping-fee">배송/출고 cj대한통운(오네)</span>
          </div>
          <div class="buttons">
            <button class="cart-button">
              <a href="cart.html">장바구니</a>
            </button>
            <button class="buy-button">
              <a href="buy.html">구매하기</a>
            </button>
          </div>
        </div>
      </section>

      <div class="main_footer">
        <table width="100%" border="0">
          <tr>
            <th>상세정보</th>
          </tr>
        </table>
        <div class="mf1">
          <img src="image/KakaoTalk_20241207_142012247_01.jpg" alt="상세정보 이미지 1">
        </div>
        <div class="mf2">
          <img src="image/KakaoTalk_20241207_142012247_04.jpg" alt="상세정보 이미지 2">
        </div>
        <div class="mf3">
          <span class="membership"><strong>essency 멤버십만을 위한 혜택</strong></span>
          <img src="image/KakaoTalk_20241207_142012247.jpg" alt="멤버십 혜택 이미지">
        </div>
        <div class="mf4">
          <span class="membership"><strong>상품정보</strong></span>
          <img src="image/KakaoTalk_20241207_142012247_03.jpg" alt="상품정보 이미지">
        </div>
      </div>
    </main>

    <footer class="footer">
      <span style="font-weight: bold">웹프로그래밍응용 Team_Project</span>
    </footer>
  </div>
</body>
</html>
